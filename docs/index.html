<!DOCTYPE html><html><head><title>HackerNews Fetcher</title><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><link rel=stylesheet href=css/all-c02a696b60.css><style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    </style></head><body ng-app=HackerNews ng-controller=MainCtrl ng-cloak><div id=news-list class=container-fluid><h3>Top Hacker News <span>({{filterNews()}} / {{news.length}})</span></h3><hr><div class=row><select class=form-control ng-model=curFilter ng-options="f.value as f.title for f in filters"></select><span class="btn btn-default button secondary" role=button ng-click=refreshItems(curFilter)><span class="glyphicon glyphicon-refresh">Refresh</span></span></div><div class="alert alert-info" ng-if=curStep ng-bind=curStep></div><div ng-repeat="item in news | subject:curFilter | orderBy:'-time'" class="card fluid"><div class=section><h3>{{::item.title}}</h3><div class=row><div class="col-md-8 col-sm-3"><p><a ng-href={{::item.url}} class=btn-link target=_blank>More...</a></p></div><div class="col-md-4 col-sm-9 text-right"><p>{{item.time*1000 | date:'medium'}}</p></div></div></div></div></div><script src=js/libs-fb080cc135.js></script></body></html>
