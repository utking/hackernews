<!DOCTYPE html><html><head><title>HackerNews Fetcher</title><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><link rel=stylesheet href=css/all-73b39a0846.css><style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    </style></head><body ng-app=HackerNews ng-controller=MainCtrl ng-cloak><div id=news-list class=container-fluid><h3>Top Hacker News <span>({{filterNewsLength()}} / {{news.length}})</span></h3><hr><div class=row><div class=input-group><select class=form-control ng-model=curFilter ng-options="f.value as f.title for f in filters"></select><button class="btn btn-default button secondary" ng-disabled=curStep role=button ng-click=refreshItems(curFilter)>Refresh</button> <button class="btn btn-default button tertiary" id=clean-cache-btn role=button ng-click=cleanCache()>Clean cache</button> <input type=checkbox ng-model=onlyHotNews class id=onlyHotNews tabindex=0> <label for=onlyHotNews>Only hot news</label></div></div><div class="alert alert-info" ng-if=curStep ng-bind=curStep></div><div ng-repeat="item in filterNews(news) | orderBy:'-time'" class="card fluid" ng-class='{"hot-item":isHotItem(item)}'><div class=section><h3>{{::item.title}}</h3><div class=row><div class="col-md-8 col-sm-3"><p><a ng-href={{::item.url}} class=btn-link target=_blank>More...</a> <a href=# ng-click=share(item.url) class="btn btn-sm button small primary">Share on Facebook...</a></p></div><div class="col-md-4 col-sm-9 text-right"><p>{{item.time*1000 | date:'medium'}}</p></div></div></div></div></div><script src=//connect.facebook.net/en_US/sdk.js></script><script src=js/libs-11be5fdfeb.js></script></body></html>
